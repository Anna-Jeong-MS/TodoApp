<html>

<head>
  <title>Address Book</title>
  <link href="static/css/mdb.min.css" rel="stylesheet">
  <link href="static/css/bootstrap.min.css" rel="stylesheet">

  <style>
    nav.mb-4 {
      margin-bottom: 0px;
    }
  </style>
</head>

<body>
  <!-- nav bar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Address Book</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/connect">Connect to DB</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- user list -->
  <div class="container">
    <div style="margin-top: 30px;"></div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Gender</th>
          <th scope="col">IP Address</th>
        </tr>
      </thead>
      <tbody id="addressContainer">
        <!-- contents-->
      </tbody>
    </table>

    <hr>
    <h5>Add New Address</h5>
    <div class="row">
      <div class="col-auto">
        <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
      </div>
      <div class="col-auto">
        <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
      </div>
      <div class="col-auto">
        <input type="text" class="form-control" id="inputEmail" placeholder="Email">
      </div>
    </div>
    <div class="row">
      <div class="col-auto">
        <label for="inputGender" class="col-form-label">Gender</label>
      </div>
      <div class="col-auto">
        <select class="form-select" id="inputGender">
          <option value="Male" selected>Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
      <div class="col-auto">
        <input type="text" class="form-control" id="inputIPAddress" placeholder="IP Address">
      </div>
      <div class="col-auto">
        <button type="button" class="btn btn-primary" id="addAddress">Add Address</button>
      </div>
    </div>

    </div>
  <script src="static/js/bootstrap.bundle.min.js"></script>
  <script src="static/js/jquery-3.6.3.min.js"></script>
  <script src="static/js/base.js"></script>
</body>

</html>
